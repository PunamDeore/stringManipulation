<!DOCTYPE html>
<html>
<head>
    <title>JavaScript String Manipulation Assignment</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="content">
        <h1>JavaScript String Manipulation Assignment</h1>
        <form id="manipulationForm">
            <label for="str">Enter a Sentence:</label>
            <input type="text" id="str" required>
            <input type="file" id="myfile" name="myfile">
            <br>
            <button type="button" onclick="capitalizeWords()">Capitalize</button>
            <button type="button" onclick="capitalizeAll()">Capitalize All Words</button>
            <button type="button" onclick="wordExistence()">Check Word Existence</button>
            <button type="button" onclick="wordOccurrenceCount()">Word Occurrence Count</button>
            <button type="button" onclick="wordDensityCalculate()">Word Density Calculation</button>
            <button type="button" onclick="fileExtraction()">File Extension Extraction</button>
            <button type="button" onclick="removeWhitespace()">Remove Whitespace</button>
            <button type="button" onclick="reverseWords()">Reverse Words</button>
            <button type="button" onclick="countVowels()">Count Vowels</button>
            <button type="button" onclick="checkPalindrome()">String Palindrome Check</button>
            <button type="button" onclick="truncateString()">String Truncation</button>
            <button type="button" onclick="maskingString()">String Masking</button>
            <button type="button" onclick="validateEmail()">Email Validation</button>
        </form>
        <div class="ans">
            <h2>ANSWER=</h2>
            <p id="outputResult"></p>
        </div>
    </div>
</body>
</html>
